<div class="product mb-4 group">
    <div [routerLink]="['/details',product.id]">
        <img [src]="product.imageCover" class="w-full h-[250px] object-contain" alt="{{product.category.name}}">
        <span class="text-main">{{product.category.name}}</span>
        <h2 class="mb-4"> {{ product.title.split(" ",2).join(" ") }} </h2>
        <div class="flex justify-between mb-3">
            <p> {{product.price | currency :'GBP'}} </p>
            <p><i class="fa fa-star text-main"></i> {{product.ratingsAverage}} </p>
        </div>
    </div>
<div class="flex items-center justify-between gap-2">
    <button (click)="addCartItem(product.id)"
    class="bg-main text-black p-2 rounded-md w-[90%] mx-auto block opacity-0 group-hover:opacity-100 transition-all duration-500 ease-in-out translate-y-[100%] group-hover:translate-y-[0]">Add
    Cart @if(isLoadingCart){
    <span><i class="fa fa-spin fa-spinner"></i></span>
    }</button>

    <button (click)="toggleWishItem(product.id)"
    class="w-[90%] mx-auto block opacity-0 group-hover:opacity-100 transition-all duration-500 ease-in-out translate-y-[100%] group-hover:translate-y-[0]"> <i class="fa fa-heart" [class]="{'text-red-700':wishListIds.includes(product._id)}"></i>

    @if(isLoadingWish){
    <span><i class="fa fa-spin fa-spinner"></i></span>
    }</button>
</div>
</div>
