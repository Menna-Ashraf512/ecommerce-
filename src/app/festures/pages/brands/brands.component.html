<div class="flex flex-wrap gap-x-4 gap-y-6 justify-center">
    @for (item of brand.data ; track $index) {
        <div class="bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700 group transition-transform duration-300 overflow-hidden">
            <a>
                <img class="rounded-lg py-14 px-3 group-hover:scale-110   transition-transform duration-300  " [src]="item.image" alt="{{item.name}}" />
            </a>
        </div>
    }
    
</div>
